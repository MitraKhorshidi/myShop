<mat-card>
  <mat-card-actions class="flex justify-between px-32 py-10">
    <button
      [matMenuTriggerFor]="sortMenu"
      mat-button
      class="flex justify-center"
    >
      Sort by {{ sort }}
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #sortMenu>
      <button mat-menu-item (click)="onSortChange('asc')">asc</button>
      <button mat-menu-item (click)="onSortChange('desc')">desc</button>
    </mat-menu>

    <div class="flex flex-row justify-center gap-3">
      <button
        [matMenuTriggerFor]="showMenu"
        mat-button
        class="flex justify-center"
      >
        Show {{ itemsShowCount }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #showMenu>
        <button mat-menu-item (click)="onCountChange(12)">12</button>
        <button mat-menu-item (click)="onCountChange(24)">24</button>
        <button mat-menu-item (click)="onCountChange(36)">36</button>
      </mat-menu>

      <div>
        <button (click)="onCoulumsCountChange(1)">
          <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="onCoulumsCountChange(3)">
          <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="onCoulumsCountChange(4)">
          <mat-icon>view_comfy</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
