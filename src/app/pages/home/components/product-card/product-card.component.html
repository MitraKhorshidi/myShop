<mat-card *ngIf="product" >
  <div
    class="flex gap-3 p-5"
    [ngClass]="
      fullWidthMode
        ? 'flex-row justify-center items-center gap-x-20 h-[450px]'
        : 'flex-col items-center h-[400px]'
    "
  >
    <img [src]="product.image" alt="pic" class="w-[150px] h-[150px]" />
    <div class="flex flex-col justify-center">
      <p>{{product.category}}</p>
      <p class="text-lg">{{product.title}}</p>
      <p *ngIf="fullWidthMode">{{product.description}}</p>
    </div>
    <div class="flex flex-row gap-24 items-center">
      <span>{{ product.price | currency : "EUR" }}</span>
      <button (click)="onAddToCart()" mat-mini-fab color="primary">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
