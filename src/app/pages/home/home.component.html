<mat-drawer-container class="min-h-screen max-w-7xl mx-auto">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (changeCategory)="onChangeCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (coulumsCountChange)="onCoulumsCountChange($event)"
    ></app-products-header>
    <mat-grid-list
      [cols]="colsCount"
      rowHeight="360px"
      gutterSize="16"
      class="mx-auto my-10"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-card
        [product]="product"
          (addtoCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="colsCount === 1"
        ></app-product-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
