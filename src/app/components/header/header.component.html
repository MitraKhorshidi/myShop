<div class="max-w-7xl mx-auto">
  <mat-toolbar class="flex justify-between">
    <a routerLink="/">MyShop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon 
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu class="divide-y divide-solid p-3">
      <div class="flex justify-between">
        <span>{{ itemsQuantity }} Items</span>
        <button routerLink="/cart">View Cart</button>
      </div>
      <div *ngIf="itemsQuantity">
        <div *ngFor="let item of cart.items">
          {{item.name}} X {{item.quantity}}
          <span>{{ item.price | currency : "EUR" }}</span>
        </div>
      </div>
      <div>
        Total Amount
        <span>{{ getTotal() | currency : "EUR" }}</span>
      </div>
      <div>
        <button mat-button (click)="onClearCart()">clear Cart</button>
      </div>
    </mat-menu>
  </mat-toolbar>
</div>
